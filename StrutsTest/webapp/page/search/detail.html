<!DOCTYPE html>
<html>
<head>
<title>detail.html</title>

<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta name="content-type" content="text/html; charset=UTF-8">

<script type="text/javascript" src="../../jquery/jquery.js"></script>
<script type="text/javascript" src="../../js/jquery.extend.js"></script>
<script type="text/javascript">
	$(function() {
		var uuid = $.getUrlParam('uuid');
		getDetail(uuid);
	});
	
	function getDetail(uuid){
		$.ajax({
			url:"../../search/searchAction_getDetail.do",
			type:"post",
			dataType:"json",
			data:{
				uuid:uuid
			},
			success:function(res){
				var tzggVO = res.tzggVO;
				if(tzggVO!=null){
					$("#ggbt").html(tzggVO.ggbt);
					$("#ggxx").html(tzggVO.ggrq+"  "+tzggVO.ggly+"  "+tzggVO.ggzz);
					$("#ggnr").html(tzggVO.ggnr);
					$("#ggfj").html(tzggVO.ggfj);
					$("#gglj").html("<a href='"+tzggVO.gglj+"'>т╜нда╢╫с</a>");
				}
			},
			error:function(a, b, c){
				alert(JSON.stringify(a));
			}
		});
	}
	
</script>
<style type="text/css">
	.min_div{
    		width:90%;
    		height:100%;
    		padding: 50px;
    	}
</style>
</head>

<body>
	<div class="min_div">
		<table>
			<tr>
				<th id="ggbt"></th>
			</tr>
			<tr>
				<td id="ggxx" style="text-align: center;"></td>
			</tr>
			<tr>
				<td id="ggnr"></td>
			</tr>
			<tr>
				<td id="ggfj"></td>
			</tr>
			<tr>
				<td id="gglj"></td>
			</tr>
			
		</table>
	</div>
</body>
</html>
