<!DOCTYPE html>
<html>
  <head>
    <title>tzgg.html</title>
	
    <meta name="keywords" content="keyword1,keyword2,keyword3">
    <meta name="description" content="this is my page">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <script type="text/javascript" src="../../jquery/jquery.js"></script>
    <script type="text/javascript">
    var jsonData = {};
    var no = 0;
    $(function(){
    	var dataroot="tzgg.json"; 
    	$.getJSON(dataroot, function(data){
    		jsonData = data;
    		
    		var json = jsonData[no];
        	for(var key in json){
        		$("."+key).html(json[key]);
        	}
    	});
    });
    
    function doPrev(){
    	no = no-1;
    	if(no<0){
    		no = 0;
    	}
    	var json = jsonData[no];
    	for(var key in json){
    		$("."+key).html(json[key]);
    	}
	}
    
    function doNext(){
    	no = no+1;
    	if(no>jsonData.length){
    		no = jsonData.length;
    	}
    	var json = jsonData[no];
    	for(var key in json){
    		$("."+key).html(json[key]);
    	}
    }
    </script>
    <link rel="stylesheet" type="text/css" href="./tzgg.css">

  </head>
  
  <body>
  	<table align="center" style="width:80%;">
  		<tr>
  			<th style="width:20%;">公告标题</th>
  			<td class="ggbt"></td>
  		</tr>
  		<tr>
  			<th>公告日期</th>
  			<td class="ggrq"></td>
  		</tr>
  		<tr>
  			<th>公告来源</th>
  			<td class="ggly"></td>
  		</tr>
  		<tr>
  			<th>公告作者</th>
  			<td class="ggzz"></td>
  		</tr>
  		<tr>
  			<th>公告内容</th>
  			<td class="ggnr"></td>
  		</tr>
  		<tr>
  			<th>公告附件</th>
  			<td class="ggfj"></td>
  		</tr>
  	</table>
  	<input type="button" value="Prev" onclick="doPrev()">
  	<input type="button" value="Next" onclick="doNext()">
  </body>
</html>
